<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Listado</title>
</head>

<body>
    <nav class="narbar navbar-light bg-dark">
        <span class="navbar-brand m-auto text-white text-center p-lg-1">
            <h2>Listado de mecanicos</h2>
        </span>
    </nav>

    <div class="card">
        <div class="container">
            <h2>Mantenimientos:</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="tipo_documento">Tipo de documento(*)</label>
                        <select id="tipo_documento" class="form-control" required>
                            <option value="" selected>Seleccione...</option>
                            <option value="1">Cedula de ciudadania</option>
                            <option value="2">Cedula de extranjeria</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="documento">Documento(*)</label>
                        <select id="documento" class="form-control" required>
                            <option value="" selected>Seleccione...</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="fecha">Fecha mantenimiento(*)</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cod_mantenimiento">Codigo del mantenimiento(*)</label>
                        <input type="number" class="form-control" id="cod_mantenimiento"
                            placeholder="Codigo del mantenimiento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="estado_mantenimiento">Estado del mantenimiento</label>
                        <input type="number" class="form-control" id="estado_mantenimiento"
                            placeholder="Estado del mantenimiento">
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-success" id="guardar_mantenimiento">Guardar</button>
                    <button type="reset" class="btn btn-danger">Borrar</button>
                </div>
            </form>

            <hr>
            <h2>Servicios por mantenimiento:</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="cod_servicio">Codigo Servicio(*)</label>
                        <input type="number" class="form-control" id="cod_servicio" placeholder="Codigo Servicio"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tiempo_estimado">Tiempo Estimado(*)</label>
                        <input type="number" class="form-control" id="tiempo_estimado" placeholder="Tiempo Estimado"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="cod_mantenimiento_serv">Codigo del mantenimiento(*)</label>
                        <input type="number" class="form-control" id="cod_mantenimiento_serv"
                            placeholder="Codigo del mantenimiento" required>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-success" id="guardar_servicio">Guardar</button>
                    <button type="reset" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <h2 style="text-align: center;">Lista de mecanicos libres:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tipo de documento</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Correo electronico</th>
                    <th scope="col">Tiempo Trabajado</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="list.js"></script>
</body>

</html>
