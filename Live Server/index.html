<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Mecanicos</title>
</head>

<body>
    <nav class="narbar navbar-light bg-dark">
        <span class="navbar-brand m-auto text-white text-center p-lg-1">
            <h2>Formulario de ingreso</h2>
        </span>
    </nav>
    <div class="card">
        <div class="container">
            <h2>Información del mecánico:</h2>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="primer_nombre">Primer Nombre(*)</label>
                        <input type="text" class="form-control" id="primer_nombre" placeholder="Primer Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundo_nombre">Segundo Nombre</label>
                        <input type="text" class="form-control" id="segundo_nombre" placeholder="Segundo Nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="primer_apellido">Primer Apellido(*)</label>
                        <input type="text" class="form-control" id="primer_apellido" placeholder="Primer Apellido"
                            required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="segundo_apellido">Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundo_apellido" placeholder="Segundo Apellido">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="tipo_documento">Tipo de documento(*)</label>
                        <select id="tipo_documento" class="form-control" required>
                            <option value="" selected>Seleccione...</option>
                            <option value="1">Cedula de ciudadania</option>
                            <option value="2">Cedula de extranjeria</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="documento">Numero de documento(*)</label>
                        <input type="number" class="form-control" id="documento" placeholder="Documento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="celular">Celular(*)</label>
                        <input type="number" class="form-control" id="celular" placeholder="Celular" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="direccion">Direccion(*)</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Direccion" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-mail(*)</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="estado">Estado(*)</label>
                        <select id="estado" class="form-control">
                            <option value="" selected>Seleccione...</option>
                            <option value="1">Libre</option>
                            <option value="0">Ocupado</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-success" id="guardar">Guardar</button>
                    <button type="reset" class="btn btn-danger">Borrar</button>
                    <button class="btn btn-secondary" id="listado">Listado</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
